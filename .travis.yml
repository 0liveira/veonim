language: node_js

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      node_js: 8
    - os: osx
      node_js: 8

install:
- npm install

script:
- npm run build

before_deploy:
- npm run release

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/veonim-*macos.dmg
  on:
    condition: $TRAVIS_OS_NAME = osx
    tags: true
    repo: veonim/veonim
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
    file_glob: true
    file:
      - dist/veonim-*linux.tar.gz
    on:
      condition: $TRAVIS_OS_NAME = linux
      tags: true
      repo: veonim/veonim

cache:
  directories:
  - node_modules
  - $HOME/.electron
