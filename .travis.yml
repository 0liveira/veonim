sudo: false
language: node_js
node_js:
- stable
addons:
  apt:
    packages:
    - wine
install:
- npm install
script:
- npm run build
- npm test:ci
before_deploy:
- npm run release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/veonim-*
  on:
    tags: true
    repo: veonim/veonim
cache:
  directories:
  - node_modules
  - $HOME/.electron
