<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
body {
  --font: 'Courier New';
  --font-size: 12;
  --line-height: 1.5;
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  margin: 0;
  padding: 0;
  background: #222;
  color: #ddd;
  overflow: hidden;
}

input {
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  width: 100%;
  box-sizing: border-box;
  color: transparent;
  text-shadow: 0 0 0 #999;
  outline: none;
  border: none;
  background: none;
  line-height: var(--line-height);
  padding: 0;
}

.highlight {
  background: rgba(255, 255, 255, 0.1);
}

.bubble {
  border-radius: 2px;
  padding-left: 4px;
  padding-right: 4px;
  background: #212121;
}

.gui-cursor {
  background: #bbb;
  line-height: var(--line-height);
}

.gui-input {
  display: flex;
  padding-left: 8px;
  background: #222;
}

.row {
  padding-left: 8px;
  padding-right: 8px;
  line-height: var(--line-height);
  background: #333;
  color: #bbb;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.row.dim {
  color: #888;
}

.row.important {
  color: #ffd800;
  background: #222;
}

.row.header {
  padding-top: 2px;
  padding-bottom: 2px;
  color: #c7c7c7;
  background: #2b2b2b;
}

.row.header.active {
  color: #fff;
  background: #5a5a5a;
  font-weight: normal;
}

.row-group {
  padding-top: 4px;
  padding-bottom: 4px;
}

.row.active {
  background: #3f3f3f;
  color: #eee;
  font-weight: bold;
}

.complete {
  background: #222;
}

.complete.active {
  background: #404040;
  color: #eee;
  font-weight: bold;
}

.tab {
  padding-left: 8px;
  padding-right: 8px;
  padding-top: 4px;
  padding-bottom: 4px;
  background: #222;
  color: #aaa;
}

.tab.active {
  color: #ddd;
  background: #333;
}

.plugin {
  display: flex;
  width: 100%;
  justify-content: center;
  align-items: flex-start;
}

.plugin.bottom {
  align-items: flex-end;
}

.plugin.right {
  justify-content: flex-end;
  align-items: stretch;
}

.dialog {
  background: #333;
  margin-top: 15%;
}

.dialog.small {
  width: 200px;
}

.dialog.medium {
  width: 300px;
}

.dialog.large {
  width: 400px;
}

.dialog.xlarge {
  width: 500px;
}

.dialog.top {
  margin-top: 0;
}

#plugins {
  position: absolute;
  display: flex;
  height: 100vh;
  width: 100vw;
}
    </style>
  </head>
  <body>
    <div id="cursor" style="position: absolute"></div>
    <div id="plugins"></div>
    <canvas id="nvim"></canvas>
    <script type="text/javascript">require('./ui/galaxy')</script>
  </body>
</html>
