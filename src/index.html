<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
body {
  --font: 'Courier New';
  --font-size: 12;
  --line-height: 1.5;
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  margin: 0;
  padding: 0;
  background: #222;
  color: #ddd;
}

input {
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  width: 100%;
  box-sizing: border-box;
  color: transparent;
  text-shadow: 0 0 0 #999;
  outline: none;
  border: none;
  background: none;
  line-height: var(--line-height);
  padding: 0;
}

.gui-cursor {
  background: #bbb;
  line-height: var(--line-height);
}

.gui-input {
  display: flex;
  padding-left: 8px;
  background: #222;
}

.row {
  padding-left: 8px;
  padding-right: 8px;
  line-height: var(--line-height);
  background: #333;
  color: #999;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.row.active {
  background: #3f3f3f;
  color: #eee;
  font-weight: bold;
}

#plugins {
  position: absolute;
  display: flex;
  height: 100vh;
  width: 100vw;
}

.loader,
.loader:before,
.loader:after {
  border-radius: 50%;
  width: 2.5em;
  height: 2.5em;
  animation-fill-mode: both;
  animation: load7 1.8s infinite ease-in-out;
}

.loader {
  color: #aaa;
  margin-top: 2px;
  margin-left: -20px;
  font-size: 2px;
  position: absolute;
  text-indent: -9999em;
  transform: translateZ(0);
  animation-delay: -0.16s;
}

.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}

.loader:before {
  left: -3.5em;
  animation-delay: -0.32s;
}

.loader:after {
  left: 3.5em;
}

@keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
    </style>
  </head>
  <body>
    <div id="cursor" style="position: absolute"></div>
    <div id="plugins"></div>
    <canvas id="nvim"></canvas>
    <script type="text/javascript">require('./ui/galaxy')</script>
  </body>
</html>
