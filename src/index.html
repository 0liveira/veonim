<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #222;
        color: #ddd;
        font-size: 12px;
        font-family: 'Roboto Mono';
      }

      #cursor {
        position: absolute;
      }

      #query {
        display: none;
        position: absolute;
        bottom: 0;
        right: 10px;
        background: #444;
        color: #ddd;
        outline: none;
        border: none;
        padding: 3px;
      }

      #sessions {
        position: absolute;
        bottom: 2px;
        left: 3px;
        color: #ffd000;
      }

      .plugin {
        position: absolute;
        display: none;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <input id="query"/>
    <div id="cursor"></div>
    <canvas id="nvim"></canvas>
    <div id="sessions"></div>
    <script type="text/javascript">require('./ui/galaxy')</script>
  </body>
</html>
