<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
body {
  --font: 'Courier New';
  --font-size: 12;
  --line-height: 1.5;
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  margin: 0;
  padding: 0;
  background: #222;
  color: #ddd;
  overflow: hidden;
}

input {
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  width: 100%;
  box-sizing: border-box;
  color: transparent;
  text-shadow: 0 0 0 #999;
  outline: none;
  border: none;
  background: none;
  line-height: var(--line-height);
  padding: 0;
}

.gui-cursor {
  background: #bbb;
  line-height: var(--line-height);
}

.gui-input {
  display: flex;
  padding-left: 8px;
  background: #222;
}

.row {
  padding-left: 8px;
  padding-right: 8px;
  line-height: var(--line-height);
  background: #333;
  color: #999;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.row.active {
  background: #3f3f3f;
  color: #eee;
  font-weight: bold;
}

.plugin {
  display: flex;
  width: 100%;
  justify-content: center;
  align-items: flex-start;
}

.dialog {
  background: #333;
  margin-top: 15%;
}

.dialog.small {
  width: 200px;
}

.dialog.medium {
  width: 300px;
}

.dialog.large {
  width: 400px;
}

#plugins {
  position: absolute;
  display: flex;
  height: 100vh;
  width: 100vw;
}
    </style>
  </head>
  <body>
    <div id="cursor" style="position: absolute"></div>
    <div id="plugins"></div>
    <canvas id="nvim"></canvas>
    <script type="text/javascript">require('./ui/galaxy')</script>
  </body>
</html>
