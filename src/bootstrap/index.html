<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
* {
  cursor: none;
}

body {
  --font: 'Courier New';
  --font-size: 12;
  --line-height: 1.5;
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  margin: 0;
  padding: 0;
  background: #222;
  color: #ddd;
  overflow: hidden;
  height: 100vh;
  width: 100vw;

}

  border: none;
  background: none;
  line-height: var(--line-height);
  padding: 0;
}

    </div>
    <div id="statusline"></div>

    <script type="text/javascript">require('../bootstrap/galaxy')</script>

</html>
