<!DOCTYPE html>
<html>
  <head>
    <title>veonim</title>
    <style>
* {
  cursor: none;
}

body {
  --font: 'Courier New';
  --font-size: 12;
  --line-height: 1.5;
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  margin: 0;
  padding: 0;
  background: #222;
  color: #ddd;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-flow: column;
}

input {
  font-family: var(--font);
  font-size: calc(var(--font-size) * 1px);
  width: 100%;
  box-sizing: border-box;
  outline: none;
  color: #eee;
  border: none;
  background: none;
  line-height: var(--line-height);
  padding: 0;
}

#start {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: column;
  height: 100%;
  width: 100%;
}

#start .logo {
  margin-top: 100px;
  flex: 1;
  height: 100%;
  width: 100%;
  background: url('../assets/header.png');
  background-repeat: no-repeat;
  background-size: contain;
  background-position-x: center;
}

#start .detail {
  padding-top: 10px;
  font-size: 18px;
  font-family: Helvetica, Arial, sans-serif;
  color: #555;
  flex: 2;
}

#title-bar {
  -webkit-app-region: drag;
  -webkit-user-select: none;
  height: 22px;
  background: rgba(0, 0, 0, 0.15);
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgba(255, 255, 255, 0.5);
}
    </style>
  </head>
  <body>
    <div id="start">
      <div class="logo"></div>
      <div class="detail">neovim with 100% more nyan cat</div>
    </div>

    <div id="notifications"></div>
    <div id="cursor"></div>
    <div id="cursorline"></div>

    <div id="title-bar">
      <div>veonim</div>
    </div>

    <div id="canvas-container">
      <div id="plugins"></div>
      <div id="windows"></div>
    </div>
    <div id="statusline"></div>

    <script type="text/javascript">require('../bootstrap/galaxy')</script>
  </body>
</html>
